<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>book archive</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="body-style">
	<!-- header part -->
	<header class="header-style">
		<h1 class="text-center text-success">Book Archive</h1>
		<div class="input-group mb-3 w-50 mx-auto">
			<input id="search-field" type="text" class="form-control mb-3" placeholder="Search book here" aria-label="Recipient's username" aria-describedby="button-addon2">
			<button onclick="searchBook()" class="btn btn-outline-secondary mb-3 text-white" type="button" id="button-search">search</button>
		</div> 
		<div id="search-result-number">
			
		</div>
	</header>
	<!-- main part -->
	<main>
		<h1 id="no-result" class="text-center mt-5"> </h1>
		<h1 id="result" class="text-center mt-5"></h1>
		<div id="display-books" class="row row-cols-1 row-cols-md-3 g-4">
			
		</div>
	</main>



	<script src="book-archive.js"></script>
	<!-- <script src="test.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
